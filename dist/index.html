<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Particles.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
    <!-- Moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <!-- Imask.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/imask/6.4.3/imask.min.js""></script>
    <!-- Money.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/money.js/0.1.3/money.min.js"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="manifest" href="/manifest.json" />
    <title>EuroBudget: Track our food $</title>
  </head>
  <body>
    <main>
      <div id="particles"></div>
      <header>
        <div id="--code"></div>
        <h1 id="--city"></h1>
        <div>
          <h2 id="--date"></h2>
          <span id="--rel_date"></span>
        </div>
      </header>
      <section class="content">
        <div id="budget-today">
          <h1 id="--budget_rem"></h1>
          <h2>remaining today</h2>
        </div>
        <form id="frm_add-spend" action="">
          <h2>we just spent...</h2>
          <div class="form-group">
            <div id="currency_input">
              <input id="num_amount" name="amount" inputmode="numeric" type="text" autocomplete="off" required/>
              <select name="currency" id="sel_currency" name="currency" required>
                <option value="EUR">EUR</option>
                <option value="GBP">GBP</option>
                <option value="CZK">CZK</option>
                <option value="CHF">CHF</option>
                <option value="BAM">BAM</option>
                <option value="TRY">TRY</option>
              </select>
            </div>
            <span>on</span>
            <select id="sel_spendtype" name="type" required>
              <option hidden disabled selected value></option>
              <option value="breakfast">breakfast</option>
              <option value="lunch">lunch</option>
              <option value="dinner">dinner</option>
              <option value="snacks">snacks</option>
              <option value="drinks">drinks</option>
              <option value="other">other</option>
            </select>
          </div>
          <input type="submit" id="btn_add" disabled value="add to today"/>
        </form>
        <button id="btn_submit">submit today's spend</button>
      </section>
    </main>

    <script type="module" src="./app.js"></script>
  </body>
</html>
